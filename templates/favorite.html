{% extends "base.html" %}
{% block content %}
<div id="fav" class="grid"></div>
<script>
const fav=JSON.parse(localStorage.getItem("fav")||"[]");
const root=document.getElementById("fav");
fav.forEach(v=>{
root.innerHTML+=`
<div class="card" onclick="location.href='/watch/${v}'">
<img src="https://i.ytimg.com/vi/${v}/hqdefault.jpg">
</div>`;
});
</script>
{% endblock %}
