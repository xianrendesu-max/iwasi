{% extends "base.html" %}
{% block content %}
<video id="video" controls></video>

<div class="controls">
<select id="quality">
{% for s in streams %}
<option value="{{s.url}}">{{s.label}}</option>
{% endfor %}
</select>

<button onclick="addFav()">⭐ お気に入り</button>
</div>

<script src="/static/player.js"></script>
<script>
initPlayer("{{streams[0].url}}");
saveHistory("{{video_id}}");
</script>

<h2>コメント</h2>
{% for c in comments %}
<div class="card comment">
<b>{{c.author}}</b>
<p>{{c.content}}</p>
</div>
{% endfor %}
{% endblock %}
